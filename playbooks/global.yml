---
#
# Global stuff
#
- hosts: auyfan_buster
  become: yes
  roles:
    - auyfan-buster

- hosts: all
  become: yes
  roles:
    - common

#
# Specific applications
#
- hosts: arf.home.bendem.be
  become: yes
  roles:
    - database-server
    - php-fpm
    - web-server
    - nextcloud

  handlers:
    - name: restart postgresql@11-main
      systemd:
        name: postgresql@11-main
        state: restarted

    - name: restart php
      systemd:
        name: php7.3-fpm
        state: restarted

    - name: restart caddy
      systemd:
        name: caddy
        state: restarted
